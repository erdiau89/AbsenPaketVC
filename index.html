
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <meta name="apple-mobile-web-app-title" content="E-Absensi">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --p-color: #6366f1;
      --s-color: #a855f7;
      --accent: #22d3ee;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #020617;
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
      -webkit-font-smoothing: antialiased;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }

    .glass-morphism {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    
    .neo-card {
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.6) 100%);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 2rem;
    }

    .fluid-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: #020617;
    }
    
    .mesh-gradient {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(34, 211, 238, 0.05) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(99, 102, 241, 0.05) 0px, transparent 50%);
      filter: blur(80px);
      animation: mesh-drift 30s infinite alternate ease-in-out;
    }
    
    @keyframes mesh-drift {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(5deg); }
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.4); }

    .hide-scrollbar::-webkit-scrollbar { display: none; }
    
    .shimmer-effect {
      position: relative;
      overflow: hidden;
    }
    .shimmer-effect::after {
      content: "";
      position: absolute;
      top: 0; left: -100%; width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      animation: shimmer-slide 2.5s infinite;
    }
    @keyframes shimmer-slide {
      0% { left: -100%; }
      100% { left: 200%; }
    }

    @keyframes pulse-cyan {
      0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(34, 211, 238, 0); }
      100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
    }
    .pulse-cyan { animation: pulse-cyan 2s infinite; }

    * { -webkit-tap-highlight-color: transparent; }
    input, select { user-select: text !important; }
  </style>

    <div class="mesh-gradient"></div>
